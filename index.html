<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="estilos/general.css">
  <link rel="stylesheet" href="estilos/main.css">
  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="todo-container">
    <header>
      <h1>Todo List</h1>
    </header>  
      <form id="todo-form">
        <p>Adicione uma tarefa: </p>
        <div class="form-control">
          <input type="text" id="todo-input" placeholder="Sua tarefa">
          <button type="submit">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>
    <form id="edit-form" class="hide">
      <p>Edite sua tarefa: </p>
      <div class="form-control">
      <input type="text" id="edit-input">
      <button type="submit">
        <i class="fa-solid fa-check-double"></i>
      </button>
      </div>
      <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">
      <div id="search">
        <h4>Pesquisar: </h4>
        <form>
          <input type="text" id="search-input" placeholder="Buscar">
          <button id="erase-button">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
      </div>
      <div id="filter">
        <h4>Filtrar: </h4>
        <select id="filter-search">
          <option value="all">Todos</option>
          <option value="done">ConcluiÃÅdos</option>
          <option value="todo">Pendentes</option>
        </select>
      </div>
    </div>
    <div id="todo-list">
      <div class="todo done">
        <h3>Estou fazendo algo...</h3>
        <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
        <button class="edit-todo"><i class="fa-solid fa-pen-to-square"></i></button>
        <button class="remove-todo"><i class="fa-solid fa-xmark"></i></button>
      </div>

      <div class="todo">
        <h3>Estou fazendo algo...</h3>
        <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
        <button class="edit-todo"><i class="fa-solid fa-pen-to-square"></i></button>
        <button class="remove-todo"><i class="fa-solid fa-xmark"></i></button>
      </div>
    </div>
  </div>
</body>
</html>
